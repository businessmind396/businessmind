<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Business Mind - Portfolio</title>
</head>
<body>

    <header>
        <h1>Business Mind</h1>
        <p>Web Developer</p>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>Write a brief introduction about yourself and your skills.</p>
    </section>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <!-- Add your projects here -->
        <div class="project">
            <img src="project1.jpg" alt="Project 1">
            <h3>Project 1</h3>
            <p>Description of Project 1.</p>
            <a href="#">View Project</a>
        </div>

        <div class="project">
            <img src="project2.jpg" alt="Project 2">
            <h3>Project 2</h3>
            <p>Description of Project 2.</p>
            <a href="#">View Project</a>
        </div>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Use the form below or email me at <a href="mailto:businessmind396@gmail.com">businessmind396@gmail.com</a>.</p>

        <!-- Contact Form -->
        <form id="contactForm" action="https://your-backend-url/submit-form" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Send">
        </form>

        <!-- Discord Widget -->
        <iframe src="https://discord.com/widget?id=1171456980003602502&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
    </section>

    <script>
        // Optional: Add JavaScript for form validation or other client-side interactions
    </script>
